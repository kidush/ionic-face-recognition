<ion-view view-title="Title">
  <ion-content class="auth">
    <form ng-submit="signUp()">
      <div class="list padding">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="email" ng-model="user.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="user.password">
        </label>
      </div>
      <div class="padding">
        <button class="button button-outline button-light button-block">Cadastrar</button>
        <!--<button ng-click="openSignupModal()" class="button button-outline button-light button-block">Cadastre-se</button> -->
      </div>
    </form>
  </ion-content>
</ion-view>
